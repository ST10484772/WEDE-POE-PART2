  <main class="container contact-page">
    <h1>Contact</h1>
    <section class="support-contacts">
      <h2>Write to us</h2>
  
<section class="support-contacts">
    <h2>Write to us</h2>
    <form action="#" method="post" class="contact-form" onsubmit="return false;">
        <label for="name" class="sr-only">Full name</label>
        <input id="name" name="name" placeholder="Full name" required>

        <label for="email" class="sr-only">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" required>

        <label for="message" class="sr-only">Message</label>
        <textarea id="message" name="message" placeholder="How can we help?" required></textarea>

        <p><button class="btn primary" type="submit">Send Message</button></p>
    </form> 
</section>

    <section class="store-locator">
      <h2>Store Locator & Service Booking</h2>
      <p class="muted">Nearest: 21 Tech Way, Cape Town â€” Mon-Sat 9-18h</p>

      <form class="booking-form" onsubmit="return false;">
        <label class="sr-only" for="serial">Serial number</label>
        <input id="serial" placeholder="Serial number" required>

        <label class="sr-only" for="service">Service type</label>
        <select id="service">
          <option>Repair</option>
          <option>Battery</option>
          <option>Display</option>
        </select>

        <div class="row">
          <input type="date" required>
          <button class="btn" type="submit">Book</button>
        </div>
      </form>
    </section>
